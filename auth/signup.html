<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="signupStyle.css">

</head>
<body>
    <div id="container">
        <form id="credentials">
            <h4 class="heads">Name:</h4>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Full Name">
            <br><br>
            <h4 class="heads">Email:</h4>
            <input type="email" name="Email" id="Email" placeholder="Email Address" oninvalid="alert('Must be a valid Email Id');" required>
            <br><br>
            <h4 class="heads">Password:</h4>
            <input type="password" name="Password" id="Password" required>
            <br><br>
            <select id="position" required>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <br><br><br>
            <button id="signupButton" type="submit"  class="btn btn-danger">Sign Up</button>
            <button id="loginButton" class="btn btn-danger">Log in</button>
        </form>
    </div>
</body>
</html>
